<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speed-bronze-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#speed-bronze-bg)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#8B5A2B" stroke-width="2" opacity="0.5"/>
  
  <!-- Rocket -->
  <path d="M60 35 L60 55 L50 70 L50 80 L60 75 L68 75 L78 80 L78 70 L68 55 L68 35 Z" 
        fill="#FF6B6B" stroke="#8B5A2B" stroke-width="2"/>
  
  <!-- Rocket window -->
  <circle cx="64" cy="50" r="6" fill="#FFEAA7" stroke="#8B5A2B" stroke-width="1.5"/>
  
  <!-- Flames -->
  <path d="M54 75 L50 85 L54 80 Z" fill="#FFA500" stroke="#8B5A2B" stroke-width="1"/>
  <path d="M64 78 L60 90 L64 85 Z" fill="#FFD700" stroke="#8B5A2B" stroke-width="1"/>
  <path d="M74 75 L78 85 L74 80 Z" fill="#FFA500" stroke="#8B5A2B" stroke-width="1"/>
  
  <!-- Speed lines -->
  <line x1="30" y1="40" x2="45" y2="40" stroke="#FFEAA7" stroke-width="2" opacity="0.7"/>
  <line x1="25" y1="50" x2="45" y2="50" stroke="#FFEAA7" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="60" x2="45" y2="60" stroke="#FFEAA7" stroke-width="2" opacity="0.7"/>
</svg>
