<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gold-bg)" filter="url(#shadow)"/>
  
  <!-- Shine effect -->
  <circle cx="50" cy="50" r="25" fill="url(#shine)"/>
  
  <!-- Inner circle -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#CC8400" stroke-width="2" opacity="0.5"/>
  
  <!-- Three stars -->
  <path d="M35 25 L38 36 L49 36 L40 42 L43 53 L35 47 L27 53 L30 42 L21 36 L32 36 Z" 
        fill="#FFFFFF" stroke="#CC8400" stroke-width="1.5"/>
  <path d="M64 18 L68 32 L82 32 L71 40 L75 54 L64 46 L53 54 L57 40 L46 32 L60 32 Z" 
        fill="#FFFFFF" stroke="#CC8400" stroke-width="2"/>
  <path d="M93 25 L96 36 L107 36 L98 42 L101 53 L93 47 L85 53 L88 42 L79 36 L90 36 Z" 
        fill="#FFFFFF" stroke="#CC8400" stroke-width="1.5"/>
  
  <!-- Number 3 -->
  <text x="64" y="84" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" stroke="#CC8400" stroke-width="1.5">3</text>
</svg>
