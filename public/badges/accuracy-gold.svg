<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accuracy-gold-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="shine-acc">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#accuracy-gold-bg)" filter="url(#shadow)"/>
  
  <!-- Shine effect -->
  <circle cx="50" cy="50" r="25" fill="url(#shine-acc)"/>
  
  <!-- Target circles -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#CC8400" stroke-width="2"/>
  <circle cx="64" cy="64" r="35" fill="none" stroke="#CC8400" stroke-width="2"/>
  <circle cx="64" cy="64" r="25" fill="none" stroke="#CC8400" stroke-width="3"/>
  <circle cx="64" cy="64" r="15" fill="none" stroke="#CC8400" stroke-width="3"/>
  <circle cx="64" cy="64" r="10" fill="#FFFFFF"/>
  <circle cx="64" cy="64" r="6" fill="#FF6B6B"/>
  
  <!-- Three arrows in bullseye -->
  <g transform="rotate(0 64 64)">
    <path d="M50 50 L64 64 L62 66 L48 52 Z" 
          fill="#FFFFFF" stroke="#CC8400" stroke-width="1.5"/>
    <path d="M48 52 L44 48 L46 46 L48 52 L52 50 L50 54 Z" 
          fill="#FF6B6B" stroke="#CC8400" stroke-width="1"/>
  </g>
  
  <g transform="rotate(120 64 64)">
    <path d="M50 50 L64 64 L62 66 L48 52 Z" 
          fill="#FFFFFF" stroke="#CC8400" stroke-width="1.5"/>
    <path d="M48 52 L44 48 L46 46 L48 52 L52 50 L50 54 Z" 
          fill="#FF6B6B" stroke="#CC8400" stroke-width="1"/>
  </g>
  
  <g transform="rotate(240 64 64)">
    <path d="M50 50 L64 64 L62 66 L48 52 Z" 
          fill="#FFFFFF" stroke="#CC8400" stroke-width="1.5"/>
    <path d="M48 52 L44 48 L46 46 L48 52 L52 50 L50 54 Z" 
          fill="#FF6B6B" stroke="#CC8400" stroke-width="1"/>
  </g>
  
  <!-- Star in center -->
  <path d="M64 56 L66 61 L71 61 L67 64 L69 69 L64 66 L59 69 L61 64 L57 61 L62 61 Z" 
        fill="#FFEAA7" stroke="#CC8400" stroke-width="1"/>
