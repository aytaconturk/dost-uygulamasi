<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goal-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="shine-goal">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#goal-bg)" filter="url(#shadow)"/>
  
  <!-- Shine effect -->
  <circle cx="50" cy="50" r="25" fill="url(#shine-goal)"/>
  
  <!-- Target board -->
  <circle cx="70" cy="60" r="28" fill="#FFFFFF" stroke="#CC8400" stroke-width="2"/>
  <circle cx="70" cy="60" r="22" fill="none" stroke="#FF6B6B" stroke-width="2"/>
  <circle cx="70" cy="60" r="16" fill="none" stroke="#FF6B6B" stroke-width="2"/>
  <circle cx="70" cy="60" r="10" fill="none" stroke="#CC8400" stroke-width="2"/>
  <circle cx="70" cy="60" r="5" fill="#FF6B6B"/>
  
  <!-- Arrow hitting target -->
  <g transform="rotate(-30 70 60)">
    <path d="M30 60 L65 60 L65 58 L70 60 L65 62 L65 60 Z" 
          fill="#8B4513" stroke="#CC8400" stroke-width="1.5"/>
    <path d="M28 56 L28 64 L32 60 Z" 
          fill="#FFEAA7" stroke="#CC8400" stroke-width="1"/>
  </g>
  
  <!-- Trophy silhouette in background -->
  <g opacity="0.3">
    <path d="M35 35 L30 45 L35 50 L40 50 L40 40 Z" 
          fill="#FFFFFF"/>
    <path d="M55 35 L60 45 L55 50 L50 50 L50 40 Z" 
          fill="#FFFFFF"/>
    <rect x="40" y="35" width="10" height="25" rx="2" fill="#FFFFFF"/>
    <rect x="38" y="58" width="14" height="8" rx="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="90" cy="35" r="2" fill="#FFFFFF"/>
  <circle cx="95" cy="50" r="2.5" fill="#FFFFFF"/>
  <circle cx="88" cy="75" r="2" fill="#FFFFFF"/>
  <circle cx="45" cy="85" r="2" fill="#FFFFFF"/>
</svg>
