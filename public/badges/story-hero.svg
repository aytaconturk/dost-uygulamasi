<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B9F2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E4E2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <radialGradient id="shine-hero">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#hero-bg)" filter="url(#shadow)"/>
  
  <!-- Shine effect -->
  <circle cx="50" cy="45" r="30" fill="url(#shine-hero)"/>
  
  <!-- Crown -->
  <path d="M35 50 L40 35 L50 45 L64 30 L78 45 L88 35 L93 50 Z" 
        fill="#FFD700" stroke="#CC8400" stroke-width="2.5"/>
  <path d="M35 50 L35 60 L93 60 L93 50" 
        fill="#FFD700" stroke="#CC8400" stroke-width="2.5"/>
  
  <!-- Crown jewels -->
  <circle cx="45" cy="55" r="3" fill="#FF6B6B"/>
  <circle cx="64" cy="55" r="3" fill="#7EC8E3"/>
  <circle cx="83" cy="55" r="3" fill="#FF6B6B"/>
  
  <!-- Crown points decoration -->
  <circle cx="40" cy="35" r="3" fill="#7EC8E3"/>
  <circle cx="64" cy="30" r="4" fill="#FF6B6B"/>
  <circle cx="88" cy="35" r="3" fill="#7EC8E3"/>
  
  <!-- Shield behind -->
  <path d="M64 65 L45 70 L42 90 L64 100 L86 90 L83 70 Z" 
        fill="#7EC8E3" stroke="#5A9FB8" stroke-width="2" opacity="0.9"/>
  
  <!-- Shield details -->
  <path d="M64 70 L50 74 L48 88 L64 95 L80 88 L78 74 Z" 
        fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Star on shield -->
  <path d="M64 75 L67 82 L74 82 L68 87 L70 94 L64 90 L58 94 L60 87 L54 82 L61 82 Z" 
        fill="#FFD700" stroke="#CC8400" stroke-width="1.5"/>
</svg>
