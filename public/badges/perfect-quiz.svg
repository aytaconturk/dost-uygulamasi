<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quiz-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="shine-quiz">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#quiz-bg)" filter="url(#shadow)"/>
  
  <!-- Shine effect -->
  <circle cx="50" cy="50" r="25" fill="url(#shine-quiz)"/>
  
  <!-- Brain shape -->
  <path d="M 50 45 Q 45 40 40 42 Q 35 45 35 50 Q 35 55 38 58 Q 35 62 37 67 Q 40 70 45 68 
           Q 48 75 50 78 Q 52 80 54 80 Q 56 80 58 78 Q 60 75 63 68 Q 68 70 73 67 Q 75 62 72 58 
           Q 75 55 75 50 Q 75 45 70 42 Q 65 40 60 45 Q 58 40 55 38 Q 52 38 50 40 Z" 
        fill="#FF6B6B" stroke="#CC8400" stroke-width="2.5" opacity="0.9"/>
  
  <!-- Brain details (wrinkles) -->
  <path d="M 45 48 Q 48 50 45 52" fill="none" stroke="#CC8400" stroke-width="1.5" opacity="0.5"/>
  <path d="M 52 45 Q 55 47 52 49" fill="none" stroke="#CC8400" stroke-width="1.5" opacity="0.5"/>
  <path d="M 60 48 Q 63 50 60 52" fill="none" stroke="#CC8400" stroke-width="1.5" opacity="0.5"/>
  <path d="M 50 55 Q 53 57 50 59" fill="none" stroke="#CC8400" stroke-width="1.5" opacity="0.5"/>
  <path d="M 43 60 Q 46 62 43 64" fill="none" stroke="#CC8400" stroke-width="1.5" opacity="0.5"/>
  <path d="M 65 60 Q 68 62 65 64" fill="none" stroke="#CC8400" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Checkmarks around brain -->
  <path d="M 25 50 L 28 54 L 35 45" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <path d="M 80 45 L 83 49 L 90 40" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <path d="M 75 70 L 78 74 L 85 65" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <path d="M 30 70 L 33 74 L 40 65" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Star for perfect -->
  <path d="M 55 25 L 58 32 L 65 32 L 59 37 L 62 44 L 55 39 L 48 44 L 51 37 L 45 32 L 52 32 Z" 
        fill="#FFFFFF" stroke="#CC8400" stroke-width="1.5"/>
  
  <!-- 100% text -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" stroke="#CC8400" stroke-width="1">100%</text>
</svg>
